<div class="component" >
    <div class="component__header">
      <div class="component__header__title">
       {{'~note' | translate}}
      </div>
      <div class="component__header__icon" (click)="close()">
          <i class="fas fa-times"></i>
      </div>
    </div>
    <div class="component__content">

      <form #f="ngForm" (ngSubmit)="onSubmit() ">

          <mat-form-field appearance="outline">
              <mat-label *ngIf="!order.bankNote">{{'~note' | translate}}</mat-label>
              <mat-label *ngIf="order.bankNote">{{order.bankNote}}</mat-label>
              <textarea matInput
                       ngModel name="bankNote"
                        cdkTextareaAutosize
                        #bankNoteInput ="matInput"
                        #autosize="cdkTextareaAutosize"
                        cdkAutosizeMinRows="10"
                        cdkAutosizeMaxRows="20"
                        [disabled]="order.bankNote"
                        required
                        >{{order.bankNote}}</textarea>
            </mat-form-field>

            <button mat-raised-button color="accent"
              [disabled]="loading || order.bankNote"
              [ngClass]="{'is-loading': loading}"
            >{{'~save' | translate}}</button>

      </form>

    </div>
  </div>
