<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="slide" *ngIf="slide">
        <div class="slide__cover">
          <img [src]="slide.coverPhoto" />
        </div>
        <div class="slide__content">
          <div class="slide__content__title">{{ slide.title }}</div>
          <div class="slide__content__shortInfo">{{ slide.shortInfo }}</div>
          <div class="slide__detailed">
            <button>{{ '~detailed' | translate }}</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
