<div class="card">
    <div class="card__header">
        <div class="card__header__title">
            <div class="card__header__title__logo">
                <img src="./assets/icons/banks/{{offer.iconPath}}.svg">
              </div>
          <div class="card__header__title__secondary"> «65 günədək 0% faizlə»</div>
        </div>
        <div class="card__header__logo">
          <i class="fas fa-credit-card"></i>
        </div>
    </div>
    <div class="card__content">
        <div class="credit-percent">
          <div class="credit-percent__title">
                    {{offer.percent}}%
          </div>
          <div class="credit-percent__subtitle">{{'~annual' | translate}} </div>
        </div>
        <div class="credit-count">
          <div class="credit-count__title">
                      {{offer.duration}}
          </div>
          <div class="credit-count__subtitle">
                {{'~duration' | translate}}
            </div>
        </div>
    </div>
    <div class="card__footer">
      <a mat-stroked-button color="primary" href="http://azerturkbank.az/loans/gcreditcards/info/" target="_blank"> {{'~detailed' | translate}}</a>
    </div>
    <!-- <div class="card__navigate"><i class="fas fa-chevron-right"></i></div> -->
  </div>
