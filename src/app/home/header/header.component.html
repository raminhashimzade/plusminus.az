<div class="container">
  <div class="row">
    <div class="col-12">
      <div class="header">
        <div class="header__icon" routerLink="/">
          <img src="./assets/icons/brand.svg" />
        </div>

        <div class="header__lang-switch">
          <button mat-button [matMenuTriggerFor]="langMenu">
            {{ defaultLang | uppercase }}
          </button>
          <mat-menu #langMenu="matMenu">
            <button mat-menu-item (click)="onLangChange('en')">EN</button>
            <button mat-menu-item (click)="onLangChange('ru')">RU</button>
            <button mat-menu-item (click)="onLangChange('az')">AZ</button>
          </mat-menu>
        </div>

        <div class="header__links d-lg-none">
          <button class="header__links__menu" mat-button [matMenuTriggerFor]="menu">Menu</button>
          <mat-menu #menu="matMenu">
            <button mat-menu-item [disabled]="true">{{ '~deposits' | translate }}</button>
            <button mat-menu-item [routerLink]="['loans']" routerLinkActive="active">{{ '~loans' | translate }}</button>
            <button mat-menu-item [disabled]="true">{{ '~credit-cards' | translate }}</button>
            <button mat-menu-item [disabled]="true">{{ '~debit-cards' | translate }}</button>
            <button mat-menu-item [disabled]="true">{{ '~auctions' | translate }}</button>
            <button mat-menu-item [disabled]="true">{{ '~exchange-rates' | translate }}</button>
            <button mat-menu-item [disabled]="true">{{ '~forBanks' | translate }}</button>
          </mat-menu>
        </div>
        <div class="header__links d-none d-lg-flex">
          <a class="link">
            {{ '~deposits' | translate }}
          </a>
          <a class="link" [routerLink]="['loans']" routerLinkActive="active"  >
            {{ '~loans' | translate }}
          </a>
          <a class="link">
            {{ '~credit-cards' | translate }}
          </a>
          <a class="link">
            {{ '~debit-cards' | translate }}
          </a>
          <a class="link">
            {{ '~auctions' | translate | titlecase}}
          </a>
          <a class="link">
            {{ '~exchange-rates' | translate }}
          </a>

          <a class="link">
            {{ '~forBanks' | translate }}
          </a>
        </div>

        <div class="header__loanCompare" *ngIf="showloanCompare" hoverClass ="expanded" id="compare-cart">
          <button mat-raised-button class="header__loanCompare__btn"
              [matBadge]="(productList$ | async)?.length"
               matBadgePosition="below" matBadgeColor="accent"
               [disabled]="true"
               routerLink="/home/loans/compare"
                >
            <img src="./assets/icons/shopping-cart.svg" />
          </button>
          <div class="header__loanCompare__preview" id= "header__loanCompare__preview">
            <loan-compare-preview *ngIf = "((productList$ | async)?.length > 0)"> </loan-compare-preview>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
