<ngx-file-picker
[fileMaxSize]="2"
[adapter]="adapter"
[uploadType]="'multi'"
[enableCropper]="data?.enableCropper"
[cropperOptions]="data?.cropperOptions"
[fileExtensions]="data?.fileExtensions"
(validationError)="onValidationError($event)"
(uploadSuccess)="onUploaded($event)"
[cropperOptions]="cropperOptions"
></ngx-file-picker>
