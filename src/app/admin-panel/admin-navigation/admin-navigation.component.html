<div class="navigation">
    <div class="navigation__top">
      <div class="navigation__top__img" (click)="userClicked.next()">
        <div class="icon">
            <i class="fas fa-user-alt"></i>
        </div>
      </div>

    </div>

   <div class="navigation__middle">
     <div class="navigation__middle__lang">
        <div class="lang">
            <button mat-button [matMenuTriggerFor]="menu">{{currentLang}}</button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item (click)="onLangChange('az')">AZ</button>
              <button mat-menu-item (click)="onLangChange('en')">EN</button>
              <button mat-menu-item (click)="onLangChange('ru')">RU</button>
            </mat-menu>
        </div>
     </div>

     <div class="navigation__middle__action" (click)="onFullScreen()">
        <a class="navigation__middle__action__icon" title="Full Screen">
            <i class="fas fa-expand"></i>
         </a>
     </div>

     <div class="navigation__middle__action">
        <a class="navigation__middle__action__icon --main-page" (click)="goToMainPage()" title="{{'~goToMainPage' | translate}}">
            <i class="fas fa-sign-out-alt"></i>
         </a>
     </div>

     <div class="navigation__middle__action" (click)="onThemeChange()">

        <a class="navigation__middle__action__icon --main-page"  title="{{'~themeChange' | translate}}">
          <i class="fas fa-palette"></i>
         </a>


     </div>

   </div>
    <div class="navigation__logo">
      <!-- <img src="./assets/icons/smile.svg"> -->
    </div>
   </div>
