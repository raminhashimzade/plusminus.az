  <style>
    body {
      margin: 0;
    }
    .app-loader {
      position: absolute;
      background: #e0e0e0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      margin: 0 auto;
    }
    .app-loader__bar {
      width: 52px;
      height: 4px;
      margin: 0 auto;
      border-radius: 2px;
      background-color: #bababa;
      position: absolute;
      top: 50%;
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      overflow: hidden;
      z-index: 1;
    }
    .app-loader__bar .green-bar {
      height: 4px;
      width: 30px;
      position: absolute;
      -webkit-transform: translate(-34px, 0);
      transform: translate(-34px, 0);
      background-color: var(--primary-default);
      border-radius: 2px;
      -webkit-animation: initial-loading 1.5s infinite ease;
      animation: initial-loading 1.5s infinite ease;
    }
    .app-loader__image {
      background-image: url('assets/icons/brand.svg');
      background-size: contain;
      background-position: 50% 50%;
      background-repeat: no-repeat;
      height: 55px;
      margin: 0 auto 32px;
      opacity: 1;
      position: absolute;
      top: calc(50% - 40px);
      left: 50%;
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }
    @keyframes initial-loading {
      0%,
      100% {
        -webkit-transform: translate(-34px, 0);
        transform: translate(-34px, 0);
      }
      50% {
        -webkit-transform: translate(96px, 0);
        transform: translate(96px, 0);
      }
    }
  </style>
