<div class="component">
  <div class="component__title">login</div>
  <div class="component__content">
    <form #f="ngForm" class="component__content__form" (ngSubmit)="login()">
      <div class="component__content__form__fields">

            <mat-form-field class="example-full-width">
              <mat-label>login</mat-label>
              <input matInput placeholder="login" name = "login" ngModel>
              <mat-error >Please fill username</mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>password</mat-label>
              <input matInput placeholder="Password" [type]="hide ? 'password': 'text'" name="password" ngModel>
              <mat-icon matSuffix  (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
              <mat-error >Please fill password</mat-error>
            </mat-form-field>

      </div>

      <div class="component__content__form__submit">
        <button type="submit"  class="login-button" [disabled]="isLoading"><i class="fa fa-chevron-right"></i></button>
      </div>
    </form>

  </div>

</div>
